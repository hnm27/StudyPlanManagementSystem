<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="resources/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/app.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <p id="para_header">REGISTER</p>
      </div>
    </header>
    <main class="main_layer">
      <div class="main_contents">
        <form
          class="form_layer initialSub"
          id="form_id"
          action="../rest/Student/createprofile/"
          method="POST"
        >
          <div class="form_page">
            <div class="form_contents">
              <h1>Master Technical Computer Science</h1>
              <h2 id="year">ACADEMIC YEAR 2019 - 2020</h2>
              <!-- <p id="intro">Programme mentor: Dr.ir. Maurice van Keulen</p> -->
            </div>

            <div class="form_contents form_label">
              <label for="lastName" class="labeled"> Last Name:*</label>
              <div class="form_input">
                <input
                  type="text"
                  name="lastName"
                  class="text_input"
                  placeholder=""
                  id="lastName"
                  required
                />
              </div>
            </div>

            <div class="form_contents form_label">
              <label for="firstName" class="labeled"> First Name:*</label>
              <div class="form_input">
                <input
                  type="text"
                  name="firstName"
                  class="text_input"
                  placeholder=""
                  id="firstName"
                  required
                />
              </div>
            </div>

            <div class="form_contents form_label">
              <label for="student_number" class="labeled">
                Student number:*</label
              >
              <div class="form_input">
                <input
                  type="text"
                  name="student_number"
                  class="text_input"
                  placeholder="s123456"
                  id="student_number"
                  required
                />
              </div>
            </div>

            <div class="form_contents form_label">
              <label for="email_address" class="labeled">
                Email address:*</label
              >
              <div class="form_input">
                <input
                  type="text"
                  name="email_address"
                  class="text_input"
                  placeholder="address@student.utwente.nl"
                  id="email_address"
                  required
                />
              </div>
            </div>

            <div class="form_contents form_label">
              <label for="program" class="labeled">
                Choose your course: *</label
              >
              <div class="form_input form_radio">
                <label for="dst" class="labeled"> DST </label>
                <input
                  type="radio"
                  name="programme"
                  class="answers"
                  placeholder=""
                  id="dst"
                  value="dst"
                  required
                />
                <br />
                <br />
                <label for="ist" class="labeled"> IST </label>
                <input
                  type="radio"
                  name="programme"
                  class="answers"
                  placeholder=""
                  id="ist"
                  value="ist"
                  required
                />
                <br />
                <br />
                <label for="st" class="labeled"> ST </label>
                <input
                  type="radio"
                  name="programme"
                  class="answers"
                  placeholder=""
                  id="st"
                  value="st"
                  required
                />
                <div class="form_contents form_label">
                  <label for="password" class="labeled"> Password:*</label>
                  <div class="form_input">
                    <input
                      type="password"
                      name="password"
                      class="text_input"
                      placeholder="*********"
                      id="password"
                      required
                    />
                  </div>
                </div>
                <div class="form_contents form_label">
                  <label for="password" class="labeled"
                    >Confirm Password:*</label
                  >
                  <div class="form_input">
                    <input
                      type="password"
                      name="conf_password"
                      class="text_input"
                      placeholder="*********"
                      id="conf_password"
                      required
                    />
                  </div>
                </div>
                <h4 id="testing"></h4>
                <button type="button" class="btn btns">NEXT</button>
                <button type="button" class="btn ret" id="btn">RETURN</button>
                <!-- For future reference change the for and value to st not cs!! -->
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
