  <header>
    <div class="header">
      <h1 id="para_header">PROFILE</h1>
    </div>
  </header>

  <main class="main_layer">
    <div class="main_contents">
      <form
        class="form_layer"
        action="http://localhost:8085/onlineStore/rest/Student"
        method="POST"
      >
        <div class="form_page">
          <div class="form_contents">
            <h1>Master Technical Computer Science</h1>
            <h2 id="year">ACADEMIC YEAR 2019 - 2020</h2>
            <!-- <p id="intro">Programme mentor: Dr.ir. Maurice van Keulen</p> -->
          </div>

          <div class="form_contents form_label">
            <label for="lastName" class="labeled"> Last Name:*</label>
            <div class="form_input">
              <input
                type="text"
                name="lastName"
                class="text_input"
                placeholder=""
                id="lastName"
                required
              />
            </div>
          </div>

          <div class="form_contents form_label">
            <label for="firstName" class="labeled"> First Name:*</label>
            <div class="form_input">
              <input
                type="text"
                name="firstName"
                class="text_input"
                placeholder=""
                id="firstName"
                required
              />
            </div>
          </div>

          <div class="form_contents form_label">
            <label for="student_number" class="labeled">
              Student number:*</label
            >
            <div class="form_input">
              <input
                type="text"
                name="student_number"
                class="text_input"
                placeholder="s123456"
                id="student_number"
                required
              />
            </div>
          </div>

          <div class="form_contents form_label">
            <label for="email_address" class="labeled">
              Email address:*</label
            >
            <div class="form_input">
              <input
                type="text"
                name="email_address"
                class="text_input"
                placeholder="address@student.utwente.nl"
                id="email_address"
                required
              />
            </div>
          </div>

          <br>
          <br>
          <br>

              <input
                type="button"
                value="CLOSE"
                class="btn"
                onclick="student/student.html"
              />
              <!-- For future reference change the for and value to st not cs!! -->
            </div>
          </div>
        </div>
      </form>
    </div>
